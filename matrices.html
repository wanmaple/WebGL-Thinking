<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrices</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
        #description {
            padding: 10px;
        }
        #index-panel {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="description">
        用矩阵变换实现平移、旋转、缩放。
    </div>
    <div id="index-panel">
        <a href="index.html">&lt;&lt; 返回</a>
    </div>
    <script src="js/three.js"></script>
    <script id="vertexShader" type="x-shader/x-vertex">
        void main() {
            gl_Position = vec4(position, 1.0);
        }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
        #define PI 3.14159265359
        #define TWO_PI 6.28318530718

        uniform vec2 u_resolution;
        uniform vec2 u_mouse;
        uniform float u_time;

        mat2 rotate2d(float rad) {
            return mat2(cos(rad), -sin(rad), sin(rad), cos(rad));
        }

        mat2 scale2d(vec2 scale) {
            return mat2(scale.x, 0.0, 0.0, scale.y);
        }

        float box(vec2 uv, vec2 size) {
        }

        void main() {
            vec2 uv = gl_FragCoord.xy / u_resolution;		// 可以理解为整个画布的uv坐标
            vec2 muv = u_mouse / u_resolution;		// 鼠标所在位置的uv坐标

            uv = uv * 2.0 - vec2(1.0);      // 将uv映射到-1.0~1.0

            int sides = 3;

            float a = atan(uv.x, uv.y) + PI;
            float r = TWO_PI / float(sides);

            float d = cos(floor(0.5 + a / r) * r - a) * length(uv);     // d表示多边形内切圆的半径，以d作为距离场的图形就是正多边形了。

            vec3 color = vec3(smoothstep(0.41, 0.4, d));

            gl_FragColor = vec4(color, 1.0);
        }
    </script>
    <script>
        var container;
        var scene, camera, renderer;
        var uniforms;

        init();
        animate();

        function init() {
            container = document.getElementById("container");

            camera = new THREE.Camera();
            camera.position.z = 1;

            scene = new THREE.Scene();

            var geometry = new THREE.PlaneBufferGeometry(2, 2);

            uniforms = {
                u_time: { type: "f", value: 1.0 },
                u_resolution: { type: "v2", value: new THREE.Vector2() },
                u_mouse: { type: "v2", value: new THREE.Vector2() },
            };

            var material = new THREE.ShaderMaterial({
                uniforms: uniforms,
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShader').textContent,
            });

            var mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(720.0, 720.0);
            renderer.setPixelRatio(window.devicePixelRatio);

            container.appendChild(renderer.domElement);

            onWindowResize();
            window.addEventListener('resize', onWindowResize, false);

            document.onmousemove = function (e) {
                uniforms.u_mouse.value.x = e.pageX;
                uniforms.u_mouse.value.y = renderer.domElement.height - e.pageY;
            };
        }

        function onWindowResize(event) {
            renderer.setSize(720.0, 720.0);
            uniforms.u_resolution.value.x = renderer.domElement.width;
            uniforms.u_resolution.value.y = renderer.domElement.height;
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            uniforms.u_time.value += 0.05;
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
